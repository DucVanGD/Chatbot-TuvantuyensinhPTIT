  # --- Thông tin ký túc xá ---
  utter_ask_ptit_dormitory_info:
    - text: |
        Chào bạn, Học viện Công nghệ Bưu chính Viễn thông (PTIT) có ký túc xá phục vụ nhu cầu lưu trú của sinh viên tại cả hai cơ sở:
        1. Địa chỉ và thông tin liên hệ:
          • Tại Hà Nội: Ký túc xá nằm ngay trong khuôn viên cơ sở đào tạo tại Km10, Đường Nguyễn Trãi, Hà Đông, gồm các tòa nhà KTX B1, B2 và B5. Liên hệ Ban quản lý KTX tại Tầng 1, nhà B2 & B5 qua số điện thoại: 024.33510435 (KTX B2) hoặc 024.33525248 (KTX B5).
          • Tại TP. Hồ Chí Minh: Ký túc xá nằm tại cơ sở số 97 Man Thiện, phường Tăng Nhơn Phú, TP. Hồ Chí Minh. Liên hệ Tổ Quản lý Ký túc xá qua số điện thoại: (028) 37305753.
        2. Quyền lợi và hỗ trợ chỗ ở:
          • Sinh viên có quyền lợi được xét tiếp nhận vào ký túc xá theo quy định của Học viện.
          • Đặc biệt, nếu sinh viên đạt Học bổng đầu vào loại 1, bạn sẽ được Học viện bố trí lưu trú tại Ký túc xá và hỗ trợ 100% phí lưu trú trong toàn khóa đào tạo (với điều kiện điểm trung bình chung tích lũy năm học phải duy trì liên tục từ loại Giỏi trở lên).

  # --- Ngôn ngữ giảng dạy ---
  utter_ask_ptit_language_of_instruction:
    - text: |
        Ngôn ngữ giảng dạy tại PTIT phụ thuộc vào chương trình học:
        - Chương trình đại trà: chủ yếu giảng dạy bằng tiếng Việt, có các học phần tiếng Anh bắt buộc.
        - Chương trình chất lượng cao: yêu cầu chuẩn tiếng Anh cao hơn; một số học phần chuyên ngành học bằng tiếng Anh hoặc song ngữ.
        - Chương trình quốc tế: giảng dạy hoàn toàn bằng tiếng Anh.

  # --- Bằng cấp sau tốt nghiệp ---
  utter_ask_ptit_degree_awarded:
    - text: |
        Sau khi tốt nghiệp PTIT, sinh viên được cấp bằng đại học chính quy.
        Loại bằng phụ thuộc chương trình đào tạo:
        - Bằng Kỹ sư: thường áp dụng cho chương trình 4,5 năm.
        - Bằng Cử nhân: thường áp dụng cho chương trình 4 năm.
        Bằng tốt nghiệp ghi rõ ngành/chuyên ngành và xếp loại tốt nghiệp.

  # --- Cơ hội thực tập ---
  utter_ask_ptit_internship_opportunities:
    - text: |
        PTIT có học phần thực tập trong chương trình đào tạo.
        - Thời gian thực tập: thường vào học kỳ cuối của khóa học.
        - Hỗ trợ từ trường: sinh viên có thể tự tìm nơi thực tập hoặc được khoa/bộ môn hỗ trợ phân công.
        - Cơ hội thực tế: nhà trường có liên kết với nhiều doanh nghiệp để hỗ trợ thực tập.

  # --- Điều kiện tốt nghiệp ---
  utter_ask_ptit_graduation_requirements:
    - text: |
        Điều kiện tốt nghiệp tại PTIT thường gồm:
        1. Tích lũy đủ số tín chỉ theo chương trình.
        2. Đạt điểm trung bình tích lũy theo quy định.
        3. Đạt chuẩn đầu ra tiếng Anh theo chương trình học.
        4. Hoàn thành các yêu cầu về tin học, giáo dục thể chất, giáo dục quốc phòng và kỹ năng mềm.
        5. Hoàn thành nghĩa vụ học phí và không vi phạm kỷ luật ở mức đình chỉ.

  # --- Hoạt động ngoại khóa ---
  utter_ask_ptit_extracurricular_activities:
    - text: |
        Hoạt động ngoại khóa tại PTIT khá đa dạng, gồm nhiều câu lạc bộ và đội nhóm:
        - Học thuật và công nghệ
        - Văn hóa văn nghệ
        - Thể dục thể thao
        - Kỹ năng mềm và truyền thông
        - Tình nguyện và công tác xã hội
        Sinh viên cũng có thể tham gia hội thảo, cuộc thi học thuật, nghiên cứu khoa học và các hoạt động khởi nghiệp.

  # --- Cơ hội học sau đại học ---
  utter_ask_ptit_postgraduate_opportunities:
    - text: |
        PTIT có đào tạo sau đại học gồm bậc Thạc sĩ và Tiến sĩ ở nhiều chuyên ngành.
        Sinh viên có học lực tốt có thể được định hướng học lên cao học.
        Nhà trường cũng có chính sách hỗ trợ học bổng theo từng thời kỳ và quy định tuyển sinh.

  # --- Học phí theo tín chỉ ---
  utter_ask_ptit_tuition_per_credit:
    - text: |
        Mức học phí của PTIT được tính dựa trên số lượng tín chỉ mà sinh viên đăng ký trong mỗi học kỳ. Cho năm học 2025 - 2026 (đối với sinh viên Khóa 2025), mức thu dự kiến cụ thể như sau:
        + Chương trình Đại học chính quy đại trà: Dao động từ 820.000đ đến 1.020.000đ/tín chỉ tùy theo ngành học. Trung bình một năm sinh viên đóng khoảng 29,6 triệu đến 37,6 triệu đồng.
        + Chương trình Cử nhân Tiên tiến, đặc thù (CNTT định hướng ứng dụng, CNTT Việt - Nhật, Thiết kế game, Trí tuệ nhân tạo): Mức phí là 1.140.000đ/tín chỉ. Tổng học phí năm khoảng 40 triệu đến 45,5 triệu đồng.
        + Chương trình Chất lượng cao (CLC): Mức phí khoảng 1.350.000đ - 1.470.000đ/tín chỉ. Tổng học phí năm khoảng 49,2 triệu đến 55 triệu đồng.
        + Chương trình Liên kết quốc tế: Mức phí là 1.500.000đ/tín chỉ. Tổng học phí năm khoảng 54 triệu đến 62,5 triệu đồng.
          (Lưu ý: Môn Giáo dục quốc phòng áp dụng chung mức thu 880.000đ/tín chỉ cho các hệ đào tạo. Lộ trình tăng học phí các năm tiếp theo thực hiện theo quy định của Nhà nước).

  # --- Phương thức thanh toán học phí ---
  utter_ask_ptit_tuition_payment_methods:
    - text: |
        Hiện nay Học viện đã chuyển sang hình thức thanh toán không tiền mặt 100%. Bạn có thể lựa chọn các phương thức sau:
        
        1. Thanh toán qua App PTIT S-Link (Khuyên dùng): Đây là cách nhanh nhất. Bạn vào mục 'Học phí', chọn kỳ cần đóng và thanh toán qua cổng VNPAY.
        2. Chuyển khoản qua số tài khoản định danh: Mỗi sinh viên sẽ được cấp một mã định danh tại ngân hàng VietinBank hoặc Agribank.
        3. Cổng thông tin QLDT: Đăng nhập vào qldt.ptit.edu.vn, vào phần 'Thanh toán trực tuyến' để thực hiện giao dịch.

  # --- Chính sách miễn giảm học phí ---
  utter_ask_ptit_tuition_exemption:
    - text: |
        Học viện luôn có chính sách hỗ trợ tối đa cho sinh viên:
        
        * Miễn giảm theo quy định Nhà nước: Áp dụng theo Nghị định 81 cho sinh viên là con thương binh liệt sĩ, người dân tộc thiểu số vùng đặc biệt khó khăn, hoặc sinh viên thuộc hộ nghèo/cận nghèo. Mức miễn giảm từ 50%, 70% đến 100%.
        * Học bổng khuyến khích học tập: Xét dựa trên điểm trung bình (GPA) và điểm rèn luyện mỗi học kỳ.
        * Học bổng Doanh nghiệp: PTIT liên kết với Samsung, Naver, VNPT... trao các suất học bổng cho sinh viên có thành tích xuất sắc.

  # --- Phòng học ---
  utter_ask_ptit_classrooms:
    - text: |
        Hệ thống giảng đường tại cơ sở Hà Nội đã được nâng cấp mạnh mẽ để phục vụ chuyển đổi số:
        
        * Trang thiết bị: 100% phòng học tại các tòa nhà A2, C, B đều có máy chiếu hiệu suất cao hoặc màn hình tương tác thông minh, wifi phủ sóng toàn khu vực giảng đường.
        * Tiện nghi: Đa phần các phòng học lớn và phòng học tại tòa A2 đều được trang bị hệ thống điều hòa nhiệt độ.
        * Phòng học thông minh (Smart Classroom): Được trang bị camera AI hỗ trợ điểm danh tự động.

  # --- Phòng lab ---
  utter_ask_ptit_labs:
    - text: |
        Là ngôi trường trọng điểm về công nghệ, PTIT sở hữu hệ thống phòng Lab hiện đại:
        
        * Lab CNTT & An toàn thông tin: Nơi có các dàn máy cấu hình khủng phục vụ lập trình, diễn tập cyber-range và nghiên cứu mã độc.
        * Samsung Innovation Campus: Phòng Lab chuyên biệt do Samsung đầu tư dành cho phát triển ứng dụng di động và IoT.
        * Mixed Reality Lab: Phục vụ nghiên cứu thực tế ảo (VR/AR).
        * AI Lab: Nơi tập trung các máy chủ GPU mạnh mẽ để sinh viên huấn luyện các mô hình học máy và trí tuệ nhân tạo.

  # --- Thư viện ---
  utter_ask_ptit_library:
    - text: |
        Thư viện PTIT (nằm tại tòa nhà A2) không chỉ là kho sách mà còn là không gian sáng tạo (Co-working space) hiện đại:
        
        * Thư viện số (Digital Library): Cho phép bạn truy cập từ xa vào hàng chục ngàn đầu giáo trình, tài liệu chuyên khảo và các tạp chí khoa học quốc tế uy tín (IEEE, Springer).
        * Không gian tự học: Có khu vực yên tĩnh để nghiên cứu sâu và khu vực thảo luận nhóm.
        * Thời gian phục vụ: Mở cửa liên tục từ 8h00 đến 21h00 các ngày trong tuần.

  # --- Gợi ý chọn ngành ---
  utter_ask_ptit_major_recommendation:
    - text: |
        Việc chọn ngành tại PTIT phụ thuộc rất lớn vào sở thích và mục tiêu nghề nghiệp của bạn. Các nhóm ngành mũi nhọn năm 2026:
        
        * Nếu bạn đam mê lập trình và phần mềm: Công nghệ thông tin, An toàn thông tin là lựa chọn tốt nhất.
        * Nếu bạn thích dữ liệu và AI: Khoa học dữ liệu và Trí tuệ nhân tạo (AI) là hai ngành hot nhất hiện nay.
        * Nếu bạn yêu thích phần cứng và kết nối: Kỹ thuật Điện tử Viễn thông là ngành truyền thống mạnh nhất của trường.
        * Sự giao thoa giữa Kinh tế và Công nghệ: Fintech, Logistics & Chuỗi cung ứng, hoặc Thương mại điện tử.

  # --- Khuôn viên trường ---
  utter_ask_ptit_campus_facilities:
    - text: |
        Khuôn viên PTIT (Cơ sở Hà Nội tại KM10 Nguyễn Trãi) tuy không quá đồ sộ nhưng lại cực kỳ "chất" và mang đậm hơi hướng công nghệ:
        
        * Tòa nhà A2 (Biểu tượng): Là nơi đặt thư viện hiện đại, các phòng hội thảo và khu vực tự học có điều hòa toàn bộ.
        * Hệ thống Lab tập trung: PTIT có các phòng thực hành chuyên sâu (Samsung Lab, AI Lab, Cyber Security Lab).
        * Tiện ích: Sân vận động, sân bóng rổ và khu vực căng tin đều được quy hoạch gọn gàng.
        * Môi trường: Không gian xanh được chăm sóc kỹ lưỡng, trường đang hoàn thiện các khu vực "Smart Campus".

  # --- So sánh với trường khác ---
  utter_ask_toxic_kick_war:
    - text: |
        Mỗi ngôi trường trong "Big 3" về công nghệ (PTIT, HUST - Bách Khoa, UET - Công nghệ ĐHQG) đều có những bản sắc và thế mạnh riêng:
        
        * PTIT (Học viện): Là "cái nôi" của ngành ICT Việt Nam. Thế mạnh lớn nhất là mối quan hệ mật thiết với các doanh nghiệp viễn thông và công nghệ lớn (VNPT, Viettel, Samsung). Chương trình đào tạo mang tính thực tiễn rất cao.
        * HUST (Bách Khoa): Là trường đa ngành về kỹ thuật với quy mô cực lớn và áp lực học tập cao.
        * UET (Công nghệ): Thiên hướng về nghiên cứu và tư duy học thuật chuyên sâu.
        
        Quan trọng nhất vẫn là nỗ lực cá nhân của bạn. PTIT cung cấp một hệ sinh thái đầy đủ từ Lab, giảng viên đầu ngành đến mạng lưới cựu sinh viên rộng khắp!

  # --- Bot identity ---
  utter_bot_identity:
    - text: "Mình là chatbot tư vấn tuyển sinh của Học viện Công nghệ Bưu chính Viễn thông (PTIT), được thiết kế để giúp bạn tìm hiểu thông tin về các ngành học, điểm chuẩn, cơ sở vật chất và cơ hội việc làm!"

  # --- Small talk ---
  utter_small_talk:
    - text: "Cảm ơn bạn đã quan tâm! Mình rất vui được hỗ trợ bạn tìm hiểu về PTIT. Bạn có thắc mắc gì về tuyển sinh không?"

  # --- List majors ---
  utter_list_majors:
    - text: |
        Các ngành đào tạo tại PTIT:
        • Công nghệ thông tin
        • An toàn thông tin
        • Khoa học máy tính (định hướng Khoa học dữ liệu)
        • Trí tuệ nhân tạo
        • Kỹ thuật dữ liệu (thuộc ngành Mạng máy tính và truyền thông dữ liệu)
        • Kỹ thuật Điện tử viễn thông
        • Trí tuệ nhân tạo vạn vật (AIoT)
        • Công nghệ Kỹ thuật Điện, điện tử
        • Công nghệ vi mạch bán dẫn
        • Kỹ thuật Điều khiển và tự động hóa
        • Công nghệ Internet vạn vật (IoT)
        • Công nghệ đa phương tiện
        • Truyền thông đa phương tiện
        • Báo chí
        • Quản trị kinh doanh
        • Logistics và quản trị chuỗi cung ứng (thuộc ngành Quản trị kinh doanh)
        • Thương mại điện tử
        • Marketing
        • Quan hệ công chúng (thuộc ngành Marketing)
        • Kế toán
        • Công nghệ tài chính (Fintech)
        2. Các chương trình Chất lượng cao (CLC):
        • Công nghệ thông tin CLC
        • An toàn thông tin CLC
        • Kế toán CLC (chuẩn quốc tế ACCA)
        • Marketing CLC
        • Truyền thông đa phương tiện CLC
        3. PTIT còn là trường đầu tiên tại VN đào tạo ngành thiết kế và phát triển game tạo ra sân chơi cho các bạn trẻ đam mê sáng tạo nội dung số.
        4. Ngoài ra còn các chương trình liên quốc tế, hay cử nhân hướng ứng dụng với các ngành tương ứng,...
        Bạn muốn tìm hiểu chi tiết ngành nào?

  # --- Facilities ---
  utter_ask_facility:
    - text: "PTIT có nhiều cơ sở vật chất hiện đại như thư viện, phòng thí nghiệm, ký túc xá, sân thể thao và căng tin. Bạn muốn biết về cơ sở nào: Hà Nội hay TP.HCM?"

  # --- Student life ---
  utter_student_life:
    - text: "Sinh viên PTIT có môi trường học tập sôi động với nhiều câu lạc bộ, hoạt động ngoại khóa và sự kiện văn hóa. Ngoài ra còn có các hoạt động thể thao, tình nguyện và các cuộc thi công nghệ!"

  # --- Default fallback ---
  utter_default:
    - text: "Mình chưa hiểu rõ câu hỏi. Bạn có thể diễn đạt lại hoặc cung cấp thêm thông tin giúp mình nhé?"
