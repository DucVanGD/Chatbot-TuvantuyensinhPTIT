  # --- Xu hướng điểm chuẩn ---
  utter_ptit_cutoff_trend:
    - text: "Nhìn chung, các ngành công nghệ và kỹ thuật của PTIT luôn có điểm chuẩn cao và ổn định qua các năm. Đặc biệt, Công nghệ thông tin và An toàn thông tin thường nằm trong nhóm ngành có mức điểm cao nhất."

  # --- Phương thức tuyển sinh ---
  utter_ptit_admission_methods:
    - text: |
        Học viện Công nghệ Bưu chính Viễn thông duy trì tính ổn định trong công tác tuyển sinh năm 2026 với 5 phương thức xét tuyển chính. Điều này giúp thí sinh có nhiều cơ hội để bước chân vào giảng đường PTIT:
        
        1. Xét tuyển tài năng (Xét tuyển thẳng và ưu tiên xét tuyển): Dành cho thí sinh đạt giải học sinh giỏi quốc gia, quốc tế hoặc có thành tích xuất sắc tại các cuộc thi khoa học kỹ thuật.
        2. Xét tuyển dựa trên kết quả thi đánh giá năng lực và đánh giá tư duy: Học viện chấp nhận kết quả từ các kỳ thi của Đại học Quốc gia Hà Nội, Đại học Quốc gia TP.HCM và Đại học Bách Khoa Hà Nội.
        3. Xét tuyển kết hợp theo đề án riêng: Đây là phương thức rất phổ biến, xét dựa trên chứng chỉ quốc tế như SAT, ACT hoặc kết hợp chứng chỉ tiếng Anh (IELTS từ 5.5 trở lên) với kết quả học tập 3 năm THPT.
        4. Xét tuyển dựa trên kết quả kỳ thi tốt nghiệp THPT năm 2026: Phương thức truyền thống dựa trên các tổ hợp môn như A00, A01, D01.
        5. Xét tuyển dựa trên kết quả học tập THPT (Học bạ): Thường áp dụng cho một số ngành hoặc chương trình nhất định với các điều kiện kèm theo về điểm trung bình môn.
        
        Lời khuyên cho bạn: Nên chủ động chuẩn bị chứng chỉ ngoại ngữ và tham gia các kỳ thi đánh giá năng lực sớm để tăng tỉ lệ trúng tuyển vào các ngành hot như Công nghệ thông tin hay AI.

  # --- Giới thiệu trường ---
  utter_ptit_school_info:
    - text: |
        Học viện Công nghệ Bưu chính Viễn thông (PTIT) là đơn vị sự nghiệp trực thuộc Bộ Thông tin và Truyền thông. Đây là trường đại học trọng điểm quốc gia trong lĩnh vực Công nghệ thông tin, Viễn thông và Truyền thông đa phương tiện.
        
        Tại sao PTIT luôn là lựa chọn hàng đầu của sinh viên công nghệ?
        - Bề dày lịch sử: Với hơn 70 năm truyền thống, PTIT là cái nôi đào tạo ra những chuyên gia, lãnh đạo hàng đầu trong ngành ICT tại Việt Nam.
        - Quy mô đào tạo: Trường có hai cơ sở đào tạo tại Hà Nội và TP.HCM với hệ thống phòng Lab hiện đại, đáp ứng tiêu chuẩn quốc tế.
        - Đội ngũ giảng viên: Hầu hết các thầy cô đều có học hàm, học vị cao và được đào tạo bài bản tại các nước phát triển.
        - Tỉ lệ việc làm: Theo thống kê, hơn 95% sinh viên PTIT có việc làm ngay sau khi ra trường với mức lương khởi điểm thuộc nhóm cao nhất trong khối ngành kỹ thuật.
        
        PTIT không chỉ dạy bạn về kỹ thuật, mà còn tạo ra một môi trường để bạn kết nối với các doanh nghiệp lớn như Samsung, Viettel, VNPT hay FPT ngay từ khi còn ngồi trên ghế nhà trường.

  # --- Chương trình & chỉ tiêu ---
  utter_ptit_programs:
    - text: |
        Năm 2026, PTIT dự kiến tuyển sinh khoảng 8.000 chỉ tiêu cho cả hai cơ sở. Các ngành đào tạo được thiết kế bám sát nhu cầu của thị trường lao động trong kỷ nguyên số.
        
        Danh sách các ngành tiêu biểu tại cơ sở Hà Nội và TP.HCM:
        - Nhóm ngành Kỹ thuật: Công nghệ thông tin, An toàn thông tin, Khoa học dữ liệu, Trí tuệ nhân tạo (AI), Kỹ thuật Điện tử viễn thông, Công nghệ kỹ thuật điện - điện tử.
        - Nhóm ngành Kinh tế & Quản lý: Công nghệ tài chính (Fintech), Quản trị kinh doanh, Thương mại điện tử, Kế toán, Logistics và Quản lý chuỗi cung ứng.
        - Nhóm ngành Truyền thông & Ngôn ngữ: Truyền thông đa phương tiện, Công nghệ đa phương tiện, Ngôn ngữ Anh.
        - Ngành mới nổi: Kỹ thuật Vi mạch bán dẫn - đây là ngành trọng điểm được đầu tư mạnh mẽ trong năm 2026.
        
        Hầu hết các ngành đều có chương trình đại trà và chương trình chất lượng cao. Chương trình chất lượng cao sẽ có chỉ tiêu ít hơn nhưng điều kiện học tập và cơ hội thực tập tại nước ngoài sẽ nhiều hơn.

  # --- Contact info ---
  utter_ptit_contact:
    - text: |
        Nếu bạn cần hỗ trợ trực tiếp hoặc tư vấn sâu hơn về hồ sơ, bạn có thể liên hệ với Học viện qua các kênh chính thức sau đây:
        
        Cơ sở Hà Nội (Mã trường BVH):
        - Địa chỉ: KM10 đường Nguyễn Trãi, Quận Hà Đông, Hà Nội.
        - Hotline tuyển sinh: 024.3352.8122 hoặc 024.3351.2252.
        - Email: tuyensinh@ptit.edu.vn.
        
        Cơ sở TP. Hồ Chí Minh (Mã trường BVS):
        - Địa chỉ: Số 11 Nguyễn Đình Chiểu, Phường Đa Kao, Quận 1, TP.HCM.
        - Hotline tuyển sinh: 028.3829.7220.
        - Email: tuyensinh@ptithcm.edu.vn.
        
        Các kênh trực tuyến:
        - Website tuyển sinh chính thức: tuyensinh.ptit.edu.vn.
        - Fanpage Facebook: facebook.com/ptittuyensinh.
        - Zalo OA: Học viện Công nghệ Bưu chính Viễn thông.
        
        Ban tư vấn luôn trực điện thoại trong giờ hành chính để giải đáp mọi thắc mắc của các bạn thí sinh và phụ huynh.

  # --- Học phí ---
  utter_ptit_tuition:
    - text: |
        Học phí tại Học viện Công nghệ Bưu chính Viễn thông được tính toán công khai và minh bạch cho từng hệ đào tạo. Đối với năm học 2025 - 2026, mức thu dự kiến có sự phân hóa như sau:
        
        * Hệ Đại trà: Mức học phí trung bình rơi vào khoảng 27 triệu đến 33 triệu đồng/năm học (tùy vào số lượng tín chỉ kỹ thuật hay kinh tế bạn đăng ký). Các ngành Công nghệ thông tin và An toàn thông tin thường có mức tín chỉ cao hơn một chút so với khối ngành quản trị.
        * Hệ Chất lượng cao và Cử nhân quốc tế: Mức học phí dao động từ 45 triệu đến 55 triệu đồng/năm. Điểm khác biệt là bạn được học trong môi trường máy lạnh 100%, sĩ số lớp thấp và chương trình học tăng cường tiếng Anh chuyên sâu.
        * Học phí giữa cơ sở Hà Nội và TP.HCM: Về cơ bản là thống nhất theo khung học phí chung của Học viện, tuy nhiên có thể chênh lệch nhỏ ở các khoản lệ phí dịch vụ tùy theo đặc thù cơ sở vật chất từng nơi.
        
        Lưu ý: Ngoài học phí chính thức, sinh viên chỉ cần đóng thêm các khoản bảo hiểm y tế theo quy định nhà nước và phí làm thẻ sinh viên, đồng phục ban đầu. Học viện cam kết lộ trình tăng học phí không vượt quá 15%/năm.

  # --- Học bổng ---
  utter_ptit_scholarships:
    - text: |
        PTIT nổi tiếng là ngôi trường chịu chi cho các gói học bổng để thu hút nhân tài. Năm 2026, các bạn có cơ hội nhận các loại học bổng sau:
        
        * Học bổng Tài năng Tinh hoa: Đây là gói học bổng khủng nhất với tổng giá trị lên đến 500 triệu đồng. Đối tượng thường là các bạn đạt giải quốc gia, quốc tế hoặc có điểm xét tuyển thuộc top đầu cả nước. Học bổng bao gồm miễn phí toàn bộ học phí, phí ký túc xá và hỗ trợ sinh hoạt phí hàng tháng.
        * Học bổng khuyến khích học tập: Được xét định kỳ mỗi học kỳ dựa trên điểm trung bình (GPA) và điểm rèn luyện. Chỉ cần bạn nằm trong top 10-15% của lớp là đã có cơ hội nhận các mức học bổng Khá, Giỏi hoặc Xuất sắc.
        * Học bổng Doanh nghiệp: Các đối tác chiến lược như Samsung, Viettel, VNPT thường xuyên trao các suất học bổng từ 10 - 30 triệu đồng cho sinh viên có kỹ năng lập trình tốt hoặc có dự án nghiên cứu tiềm năng.
        
        Để duy trì học bổng qua các năm, bạn cần đảm bảo điểm GPA không thấp hơn mức quy định (thường là từ 3.2/4.0 trở lên) và không vi phạm kỷ luật trường.

  # --- Hồ sơ xét tuyển ---
  utter_ptit_documents_required:
    - text: |
        Thủ tục nộp hồ sơ tại PTIT năm 2026 đã được đơn giản hóa tối đa thông qua hình thức trực tuyến. Các giấy tờ cơ bản bạn cần chuẩn bị bao gồm:
        
        1. Bản sao công chứng học bạ THPT (thường là 5 hoặc 6 học kỳ tùy phương thức xét tuyển).
        2. Bản sao Căn cước công dân và Ảnh thẻ (file ảnh chất lượng cao để upload lên hệ thống).
        3. Chứng chỉ ngoại ngữ (IELTS, TOEFL) hoặc chứng chỉ quốc tế (SAT, ACT) nếu bạn xét tuyển theo phương thức kết hợp. Lưu ý chỉ cần upload bản chụp, bản gốc sẽ mang đối chiếu khi nhập học chính thức.
        4. Giấy chứng nhận đạt giải học sinh giỏi hoặc các chứng nhận năng lực khác (nếu có).
        
        Toàn bộ quy trình khai báo thông tin và nộp lệ phí xét tuyển đều thực hiện trên cổng xettuyen.ptit.edu.vn. Sau khi hoàn tất, hệ thống sẽ gửi email xác nhận hồ sơ hợp lệ cho bạn.

  # --- Deadlines / Thời gian tuyển sinh ---
  utter_ptit_deadlines:
    - text: |
        Để không bỏ lỡ cơ hội trở thành tân sinh viên PTIT, bạn cần ghi nhớ các mốc thời gian quan trọng của kỳ tuyển sinh 2026 như sau:
        
        * Tháng 4 - Tháng 6: Đây là giai đoạn nhận hồ sơ cho các phương thức xét tuyển sớm (Xét học bạ, Xét tuyển tài năng, Xét chứng chỉ quốc tế).
        * Đầu tháng 7: Thời gian thí sinh đăng ký và điều chỉnh nguyện vọng trên hệ thống chung của Bộ Giáo dục và Đào tạo.
        * Cuối tháng 7 - Đầu tháng 8: Học viện công bố điểm chuẩn và danh sách trúng tuyển chính thức cho tất cả các phương thức.
        * Tháng 9: Thời hạn xác nhận nhập học trực tuyến và làm thủ tục nhập học trực tiếp tại trường.
        
        Lịch trình chi tiết có thể thay đổi nhẹ tùy theo kế hoạch thi tốt nghiệp THPT của Bộ. Bạn nên cài đặt app S-Link để nhận thông báo đẩy về các deadline này một cách nhanh nhất.

